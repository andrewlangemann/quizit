<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuizIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
    <script src="js/jquery.js"></script>

    <!-- QuizIt stuff -->
    <script src="js/quiz-it-core.js"></script>
    <script src="js/quiz-it-web.js"></script>
    <script src="js/quizzes/hebrew-alphabet.js"></script>
    <script src="js/quizzes/hebrew-vocab1.js"></script>
</head>
<body onload="QuizItWeb.init()">

    <div class="row">
        <div class="large-8 columns">
            <div>
                <span class="label js-progress-indicator"></span>
                <span class="label js-right-count"></span>
                <span class="label js-wrong-count"></span>
            </div>
            <br/>
            <h4 class="js-message"></h4>
            <h2 class="js-prompt">ש׳קרםכל</h2>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="large-8 columns">
            <input class="js-answer-input" type="text" placeholder="Enter the answer" autocorrect="off" autocapitalize="off" />
        </div>
    </div>

    <div class="row">
        <div class="large-8 columns">
            <h4 class="js-response"></h4>
        </div>
    </div>

</body>
</html>
